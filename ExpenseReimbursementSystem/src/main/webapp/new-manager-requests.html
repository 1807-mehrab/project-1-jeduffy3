<!DOCTYPE html>
<html>
    <head>
        <title>New Manager Request</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>New Manager Request</h1>
            <hr/>
            <div class="row">
                <form class="form-horizontal" 
                      role="form" 
                      method="POST" 
                      action="newRequest">
                    <div class="form-group">
                        <label for="forRequest" 
                               class="col-md-4 control-label">For: 
                        </label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control" 
                                   name="forRequest" 
                                   placeholder="For Request"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="requestAmount" 
                               class="col-md-4 control-label">Request Amount: 
                        </label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control" 
                                   name="requestAmount" 
                                   placeholder="Request Amount"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="requestReceipt" 
                               class="col-md-4 control-label">Request Receipt: 
                        </label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control" 
                                   name="requestReceipt" 
                                   placeholder="Request Receipt"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" 
                               class="btn btn-default" 
                               value="Submit"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default"> 
                            <a href="manager-requests.html">Cancel</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
